<head>

    <title>RoamRadar HomePage</title>
</head>

<body>
    <div id="sec1">
        <h1 id="h1">Roam Radar.</h1>
        <div id="img1cont"> <img id="img1" src="globe.png"></div>
        <button id="btn1"> &#9776;</button>
    </div>
    <div id="sec2">
        <h2 id="h2">Where do you plan to visit?</h2>
        <div id="sec2-d1">
            <input type="text" id="sec2-t1" placeholder="Enter a city name...">
            <button id="btn2">Search</button>
        </div>
    </div>
    <div id="sec3" style="display: none;">
        <p id="p1"></p>
        <div id="img2cont"><img id="img2" src=""></div>
        <!-- <h3 id="h3">Weather And Important info</h3> -->
    </div>
    <div id="sec4" style="display: none;">
        <h3 id="h3">Weather And Important info</h3>
        <table>
            <thead>
                <tr>
                    <th>Icon</th>
                    <th>Detail</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><i class="wi wi-day-sunny"></i></td>
                    <td>Condition</td>
                    <td id="condition"></td>
                </tr>
                <tr>
                    <td><i class="wi wi-thermometer"></i></td>
                    <td>Temperature</td>
                    <td id="Temperature"></td>
                </tr>
                <tr>
                    <td><i class="wi wi-humidity"></i></td>
                    <td>Humidity</td>
                    <td id="Humidity"></td>
                </tr>
                <tr>
                    <td><i class="wi wi-strong-wind"></i></td>
                    <td>Wind Speed</td>
                    <td id="WindSpeed"></td>
                </tr>
                <tr>
                    <td><i class="wi wi-fog"></i></td>
                    <td>Air Quality</td>
                    <td id="AirQuality"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="homepage.js"></script>
